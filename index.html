<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <style>
      body {
        background-color: yellowgreen;
      }
      @media screen and (min-width: 320px) and (max-width: 640px) {
        body {
          background-color: pink;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      Text
    </div>
  </body>
</html>
