<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Example</title>
    <style>
      .box {
        background-color: yellow;
        width: 200px;
        height: 200px;
        border: 1px solid black;
        display: inline-block;
        /* inline: remove all properties of box */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
