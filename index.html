<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformations</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: red;
        transition: transform 0.5s ease-in-out;
      }
      .box:hover {
        /* transform: rotate(30deg); */
        transform: rotate(1turn) scale(0.5, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="box">
      Text
    </div>
  </body>
</html>
